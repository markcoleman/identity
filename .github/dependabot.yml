version: 2
updates:
  # Enable version updates for NuGet packages
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "markcoleman"
    assignees:
      - "markcoleman"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    # Group related updates together
    groups:
      microsoft-packages:
        patterns:
          - "Microsoft.*"
      testing-packages:
        patterns:
          - "*Test*"
          - "xunit*"
          - "Moq*"
          - "FluentAssertions*"
      
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday" 
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "markcoleman"
    assignees:
      - "markcoleman"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "automated"
      
  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/.devcontainer"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 2
    reviewers:
      - "markcoleman"
    assignees:
      - "markcoleman"
    commit-message:
      prefix: "docker"
      include: "scope"
    labels:
      - "docker"
      - "devcontainer"
      - "automated"